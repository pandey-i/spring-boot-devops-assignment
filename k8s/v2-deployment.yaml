apiVersion: v1
kind: Namespace
metadata:
  name: v2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-v2
  namespace: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service-v2
  template:
    metadata:
      labels:
        app: product-service-v2
    spec:
      containers:
      - name: product-service
        image: DOCKER_HUB_USERNAME/product-service:v2.0.0
        ports:
        - containerPort: 9191
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9191
          initialDelaySeconds: 60
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-v2
  namespace: v2
spec:
  selector:
    app: product-service-v2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9191 