apiVersion: v1
kind: Namespace
metadata:
  name: v1-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-v1-1
  namespace: v1-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service-v1-1
  template:
    metadata:
      labels:
        app: product-service-v1-1
    spec:
      containers:
      - name: product-service
        image: DOCKER_HUB_USERNAME/product-service:v1.1.0
        ports:
        - containerPort: 9191
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9191
          initialDelaySeconds: 60
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-v1-1
  namespace: v1-1
spec:
  selector:
    app: product-service-v1-1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9191 